<div class="suggestionsList">
    <h1 class="commentTitle">{{ post.title }}</h1>
    <div ng-repeat="comment in post.comments">
	    <p>{{ comment.body }}</p>
	    <p>
		    <span class="glyphicon glyphicon-plus-sign" ng-click="upVoteComment(comment)"></span> Upvotes: {{ comment.upvotes }}
	    </p>
    </div>
</div>
    <form ng-submit="addComment()" style="margin-top: 50px">
	    <h3> Submit Your Comment </h3>
	    <div class="form-group">
		    <input type="text" class="form-control" placeholder="Amazing comment here" ng-model="comment"></input>
	    </div>
	    <button type="submit" class="btn btn-primary">Suggest</button>
    </form>
